---
layout: default
title: Archive
---

<div class='o-wrapper'>
  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <div class='c-archive'>
        <h4>Archive of posts with <span>{{ page.type }} '{{ page.title }}'</span></h4>
      </div>
    </div>
  </div>

  <div class='o-grid js-grid'>
    {% for post in page.posts %}
      {% include post-card.html %}
    {% endfor %}
  </div>
</div>
